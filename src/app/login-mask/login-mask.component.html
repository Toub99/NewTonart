

<div class="modal fade" novalidate id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel">  <div class="modal-dialog" role="document">
  <div *ngIf="loginValid" class="alert alert-success" role="alert">
  Successfully logged in!
  </div>
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Login</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form [formGroup]="loginForm">
            <div class="form-group" >
              <label for="username">Username</label>
              <input class="form-control" formControlName="username" id="username" aria-describedby="emailHelp" placeholder="Enter Username" required minlength="2">
              <div *ngIf="!usernameValid">
                  <p class="font-italic" style="color: red">Provide valid username</p>              </div>
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Password</label>
              <input type="password" class="form-control" formControlName="password" id="exampleInputPassword1" placeholder="Password">
              <div *ngIf="!passwordValid">
                  <p class="font-italic" style="color: red">Provide valid password</p>              </div>
            </div>
            <div class="modal-footer">
              <button type="submit" (click)="submit()" class="btn btn-outline-dark">Einloggen</button>
            </div>
      </form>
    </div>
  </div>
</div>
