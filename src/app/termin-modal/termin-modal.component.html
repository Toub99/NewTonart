<div class="modal fade" novalidate id="terminModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel">
  <div class="modal-dialog" role="document">
  <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Neuer Termin</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form [formGroup]="terminForm">
            <div class="form-group" >
              <label for="title">Titel</label>
              <input class="form-control" formControlName="title" id="title" aria-describedby="emailHelp" placeholder="Titel" required minlength="2">
            </div>
            <div class="form-group">
              <label for="description">Beschreibung</label>
              <textarea class="form-control" formControlName="description" id="description" placeholder="Beschreibung"></textarea>
            </div>
            <div class="modal-footer">
              <button type="submit" (click)="addTermin()" class="btn btn-outline-dark">Hinzuf√ºgen</button>
            </div>
        </form>
      </div>
  </div>
  </div>
</div>
